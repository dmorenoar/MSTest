name: SonarCloud Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' 

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"dmorenoar_MSTest" /o:"dmorenoar" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          
      # --- CAMBIO IMPORTANTE AQUÍ ---
      # Usamos 'Get-ChildItem' (comando de PowerShell) para encontrar el archivo .sln
      # y pasárselo al comando dotnet build automáticamente.
      - name: Build
        run: |
          $solution = Get-ChildItem -Path . -Filter *.sln -Recurse | Select-Object -First 1
          if ($solution) {
            Write-Host "Solución encontrada: $($solution.FullName)"
            dotnet build $solution.FullName --no-incremental
          } else {
            Write-Error "No se encontró ningún archivo .sln en el repositorio."
            exit 1
          }

      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
