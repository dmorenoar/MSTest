name: Build and Analyze C#

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: windows-latest  # Usamos Windows, ya que es la plataforma estándar de MSBuild/dotnet
    
    steps:
    
      # 1. Checkout (Necesario para obtener el código)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para análisis de PR
          
      # 2. Setup .NET (Necesario para ejecutar comandos 'dotnet')
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Cambia esta versión a la que use tu proyecto (ej. '6.x', '7.x')
          
      # --- PASO 3: INICIO DEL ESCANER (BEGIN) ---
      - name: SonarCloud Begin Analysis
        uses: SonarSource/sonarcloud-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Es crucial especificar aquí el key de tu proyecto (el mismo que en sonar-project.properties)
          projectKey: dmorenoar_MSTest 
          organization: dmorenoar
          
      # --- PASO 4: COMPILACIÓN (BUILD) ---
      # ¡Esta es la parte que falta y la que causa el error MSB1003!
      - name: Build the Solution
        run: dotnet build --no-incremental 
        # Asegúrate de que este comando se ejecute desde el directorio que contiene tu archivo .sln o .csproj
        
      # --- PASO 5: FIN DEL ESCANER (END) ---
      - name: SonarCloud End Analysis
        uses: SonarSource/sonarcloud-scan-action@master
        with:
          action: end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
