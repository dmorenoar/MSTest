name: SonarCloud Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    
    steps:
      # 1. Necesitamos Java 17 porque el escáner de SonarCloud corre sobre Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' 

      # 2. Descargar tu código
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que SonarCloud compare versiones

      # 3. Preparar .NET (Ajusta la versión a la que uses, ej: 6.x, 7.x, 8.x)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      # 4. Instalar la herramienta oficial de escaneo para .NET
      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      # 5. INICIO DEL ANÁLISIS (BEGIN)
      # Aquí inyectamos tus claves. Asegúrate que los valores /k y /o sean correctos
      - name: Begin SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"dmorenoar_MSTest" /o:"dmorenoar" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          
      # 6. COMPILAR (BUILD)
      # Es obligatorio compilar DESPUÉS del 'begin' y ANTES del 'end'
      - name: Build
        run: dotnet build --no-incremental

      # 7. FIN DEL ANÁLISIS (END)
      # Este paso sube el reporte a SonarCloud
      - name: End SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
